zsrr37.1.title:0 "Wybory samorządowe"
zsrr37.1.desc:0 "Wybory do samorządu Zespołu Szkół 37 w tym roku będą bardzo ważne. Ze względu na rosnące napięcie ogólnoświatowe poparcie zyskują narodowi socjaliści Michała Polaka i komuniści. Z drugiej strony są też uczniowie domagający się zwiększenia uprawnień Samorządu Uczniowskiego. Są też tacy, którym nie przeszkadza zwierzchnictwo Rady Nauczycieli nad tą szkołą. W każdym razie, czas zacząć wybory!"
zsrr37.1.a:0 "Wygrała NSOPI"
zsrr37.1.b:0 "Wygrała KPZS"
zsrr37.1.c:0 "Wygrali Samorządowcy"
zsrr37.1.d:0 "Wygrali zwolennicy starego porządku"
